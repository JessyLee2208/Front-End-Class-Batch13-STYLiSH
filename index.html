<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="探索STYLiSH官網推出的系列新品。女裝、男裝的最新流行趨勢，以及下一季的特刊型錄。"
    />
    <title>STYLiSH 2021 - Fashion shopping website</title>
    <!--CSS LINK-->
    <link href="./css/header.css" rel="stylesheet" />
    <link href="./css/home.css" rel="stylesheet" />
    <link href="./css/footer.css" rel="stylesheet" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B8QSJQFQ91"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-B8QSJQFQ91');
    </script>
  </head>
  <body>
    <!--頭部-->
    <header>
      <div class="header-content clearfix">
        <a href="index.html" class="logo">
          <img src="img/logo.png" alt="logo" />
        </a>

        <ul id="main-nav" class="main-nav">
          <li><a href="?tag=women" class="WomenTag">女裝</a></li>
          <li><p>|</p></li>
          <li><a href="?tag=men" class="MenTag">男裝</a></li>
          <li><p>|</p></li>
          <li><a href="?tag=accessories" class="AccessoriesTag">配件</a></li>
        </ul>

        <div class="search">
          <form class="searchbar clearfix" action="" method="get">
            <input name="tag" type="search" style="border: 0px" /><img
              class="inputicon"
              src="img/search.png"
              alt="searchIcon"
            />
          </form>

          <ul class="icons">
            <li>
              <a href="cart.html"
                ><div class="cart">
                  <div class="count">0</div>
                  <img class="web" src="img/cart.png" alt="cartIcon" /><img
                    class="mobile"
                    src="img/cart-mobile.png"
                    alt="cartIcon"
                  />
                </div>
                <p>購物車</p></a
              >
            </li>
            <li>
              <div class="login">
                <img class="web" src="img/member.png" alt="memberIcon" />
                <img class="mobile" src="img/member-mobile.png" alt="memberIcon" />
                <p>會員</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!--主體內容-->
    <main>
      <div class="snackbar">
        <p class="snackbar-content">已加入購物車</p>
        <p class="confirm">確定</p>
      </div>
      <div class="bannercarousel clearfix">
        <div class="dotbox"></div>
        <div class="bannerBoxAll"></div>
      </div>

      <div id="main-content" class="main-content clearfix"></div>
    </main>
    <footer class="clearfix">
      <div class="footer-content">
        <ul>
          <li>
            <a href="#" class="about">關於 Stylish</a>
            <p>|</p>
          </li>

          <li>
            <a href="#">服務條款</a>
            <p>|</p>
          </li>

          <li>
            <a href="#">隱私政策</a>
            <p>|</p>
          </li>

          <li>
            <a href="#">聯絡我們</a>
            <p>|</p>
          </li>

          <li><a href="#">FAQ</a></li>
        </ul>
        <div class="socialmedia">
          <img src="img/line.png" alt="socialmedia-line" />
          <img src="img/twitter.png" alt="socialmedia-twitter" />
          <img src="img/facebook.png" alt="socialmedia-facebook" />
        </div>
        <p>© 2018. All rights reserved.</p>
      </div>
    </footer>
  </body>
  <!--API GET-->

  <script src="js/productList.js" type="module"></script>
</html>
